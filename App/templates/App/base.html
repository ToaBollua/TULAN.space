{% load static %}

<body>

            </div>

    </nav>
    <div class="content">
        {% block content %}{% endblock %}

    <footer class="bg-dark text-white py-3">
        <div class="container">
            <p class="mb-0">Created by Nicol√°s Anrique</p>
